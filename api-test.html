<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Queue Management System</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .endpoint {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .test-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-btn:hover { background: #45a049; }
        .result {
            background: #e8f5e9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-rocket"></i> Queue Management System - API Test</h1>
    <p>Test your API endpoints below:</p>

    <div class="endpoint">
        <h3>1. API Home</h3>
        <button class="test-btn" onclick="testAPI('/')">Test /api/</button>
        <div id="result-home" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>2. Database Connection</h3>
        <button class="test-btn" onclick="testAPI('/test-db')">Test /api/test-db</button>
        <div id="result-db" class="result"></div>
    </div>

    <hr>
    <p><a href="/index.html">← Back to Queue System</a></p>
    <p><a href="/admin-dashboard.html">Admin Dashboard →</a></p>

    <script>
        async function testAPI(endpoint) {
            const resultId = endpoint === '/' ? 'result-home' : 'result-db';
            const resultDiv = document.getElementById(resultId);
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch(`/api${endpoint}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = '✓ Success: ' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '✗ Error: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '✗ Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
