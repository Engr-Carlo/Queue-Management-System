<!DOCTYPE html>
<html>
<head>
    <title>Queue Audio Alert</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #ff0000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            font-size: 24px;
            animation: flash 0.5s infinite;
        }
        @keyframes flash {
            0%, 100% { background: #ff0000; }
            50% { background: #ff6600; }
        }
        .alert {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="alert">ðŸš¨ QUEUE ALERT! ðŸš¨</div>
    <h1>YOUR NUMBER IS BEING CALLED!</h1>
    <p>Queue Number: <span id="queueNumber">Loading...</span></p>
    <p>Please proceed to the counter immediately!</p>
    
    <audio id="alertSound" autoplay loop>
        <source src="Sounds/alarm.wav" type="audio/wav">
        <source src="Sounds/alarm.mp3" type="audio/mpeg">
        <source src="Sounds/alarm.ogg" type="audio/ogg">
    </audio>
    
    <script>
        // Get queue number from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const queueNumber = urlParams.get('number') || 'Unknown';
        document.getElementById('queueNumber').textContent = queueNumber;
        
        // Force audio to play
        const audio = document.getElementById('alertSound');
        audio.volume = 1.0;
        
        // Try multiple times to ensure audio plays
        let attempts = 0;
        const maxAttempts = 10;
        
        function tryPlayAudio() {
            attempts++;
            audio.play().then(() => {
                console.log('Audio playing successfully!');
            }).catch((error) => {
                console.log(`Audio play attempt ${attempts} failed:`, error);
                if (attempts < maxAttempts) {
                    setTimeout(tryPlayAudio, 500);
                }
            });
        }
        
        // Start trying to play audio immediately
        tryPlayAudio();
        
        // Also try after user interaction
        document.addEventListener('click', () => {
            audio.currentTime = 0;
            tryPlayAudio();
        });
        
        // Create web audio beep as backup
        function createBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 880; // A5 note
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                console.log('Web Audio API failed:', e);
            }
        }
        
        // Play beep every 2 seconds as backup
        setInterval(createBeep, 2000);
        
        // Auto-close after 30 seconds
        setTimeout(() => {
            window.close();
        }, 30000);
        
        // Make window flash in taskbar (if supported)
        if (window.focus) {
            setInterval(() => {
                window.focus();
            }, 1000);
        }
    </script>
</body>
</html>
