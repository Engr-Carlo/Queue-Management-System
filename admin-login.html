<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Queue Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2rem;
      color: white;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 10px;
    }

    .login-subtitle {
      color: #6b7280;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-control {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-select {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
      background-color: white;
    }

    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      color: white;
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
    
    /* Developer Credit Footer */
    .developer-credit {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.8rem;
      color: #6b7280;
      opacity: 0.6;
      z-index: 1001;
      pointer-events: none;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 768px) {
      .developer-credit {
        font-size: 0.7rem;
        bottom: 8px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">üè¢</div>
      <h1 class="login-title">Admin Login</h1>
      <p class="login-subtitle">Department Head Access</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" required>
          <option value="">Select Department</option>
          <option value="dean">Dean - College of Engineering</option>
          <option value="ie-chair">IE Department Chair</option>
          <option value="cpe-chair">CPE Department Chair</option>
          <option value="ece-chair">ECE Department Chair</option>
          <option value="others">Other Staff/Faculty</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-login" id="loginBtn">
        Login to Dashboard
      </button>

      <div id="errorMessage" class="error-message"></div>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Queue System</a>
    </div>
  </div>

  <script>
    // Simple authentication (in production, use proper authentication)
    const adminCredentials = {
      'dean': 'dean2025',
      'ie-chair': 'ie2025',
      'cpe-chair': 'cpe2025',
      'ece-chair': 'ece2025',
      'others': 'staff2025'
    };

    const departmentNames = {
      'dean': 'Dean - College of Engineering',
      'ie-chair': 'IE Department Chair',
      'cpe-chair': 'CPE Department Chair',
      'ece-chair': 'ECE Department Chair',
      'others': 'Other Staff/Faculty'
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const department = document.getElementById('department').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');

      // Reset error message
      errorMessage.style.display = 'none';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      // Simulate authentication delay
      setTimeout(() => {
        if (adminCredentials[department] && adminCredentials[department] === password) {
          // Store admin session
          localStorage.setItem('adminSession', JSON.stringify({
            department: department,
            name: departmentNames[department],
            loginTime: new Date().toISOString()
          }));

          // Redirect to admin dashboard
          window.location.href = 'admin-dashboard.html';
        } else {
          errorMessage.textContent = 'Invalid department or password. Please try again.';
          errorMessage.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login to Dashboard';
        }
      }, 1000);
    });

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const adminSession = localStorage.getItem('adminSession');
      if (adminSession) {
        const session = JSON.parse(adminSession);
        // Check if session is still valid (24 hours)
        const loginTime = new Date(session.loginTime);
        const now = new Date();
        const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
        
        if (hoursDiff < 24) {
          // Still logged in, redirect to dashboard
          window.location.href = 'admin-dashboard.html';
        } else {
          // Session expired
          localStorage.removeItem('adminSession');
        }
      }
    });
  </script>
  
  <!-- Developer Credit -->
  <div class="developer-credit">
    Developed By: Engr. Carlo Cimacio
  </div>
</body>
</html>
